<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">Tamagotchi!</div>
      <form class="form-group" id="tamagotchiName">
        <label for="tamagotchi">Please name your Tamagotchi.</label>
        <input type="text" id="tamagotchiInput">
        <button type="submit" name="tamagotchi">Make a Tamagotchi</button>
      </form>

      <div id="gif"></div>
      <div id="error"></div>

      <div id="newTamagotchi">
        <div class="panel panel-info">
          <div id="tamaStatus">
            <img id="alive" src="" />
            <img id="dead" src="" />
            This is <span id="tamaName"></span>, not a pokemon.<br>
            Status: <span id="life"></span><br>
            <div class="panel-body" id="tamaHide">


              Food: <span id="food"></span>
              <button id="food-button">Feed him</button><br>
              Sleep: <span id="sleep"></span>
              <button id="sleep-button">Let him nap, jeez</button><br>
              Love: <span id="pet"></span>
              <button id="pet-button">Pet him, for Pete's sake</button><br>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
